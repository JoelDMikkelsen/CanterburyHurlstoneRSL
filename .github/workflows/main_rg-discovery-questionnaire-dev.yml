name: Build and deploy Node.js app to Azure Web App - rg-discovery-questionnaire-dev

on:
  push:
    branches:
      - main
    paths:
      - 'apps/discovery-questionnaire/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: rg-discovery-questionnaire-dev
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/discovery-questionnaire

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/discovery-questionnaire/package-lock.json

      - name: Install dependencies
        working-directory: apps/discovery-questionnaire
        run: npm ci

      - name: Build Next.js app
        working-directory: apps/discovery-questionnaire
        run: npm run build
        env:
          NEXT_PUBLIC_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          NEXT_PUBLIC_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          NEXT_PUBLIC_AZURE_REDIRECT_URI: ${{ secrets.AZURE_REDIRECT_URI }}
          NEXT_PUBLIC_CLIENT_EMAIL_DOMAIN: ${{ secrets.CLIENT_EMAIL_DOMAIN }}
          NEXT_PUBLIC_ALLOWED_EMAIL_DOMAINS: ${{ secrets.ALLOWED_EMAIL_DOMAINS }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}

      - name: Prepare deployment package
        working-directory: apps/discovery-questionnaire
        run: |
          zip -r ../../deployment.zip . \
            -x "*.git*" \
            -x "node_modules/.cache/*" \
            -x ".next/cache/*" \
            -x "*.md" \
            -x "*.log" \
            -x "questionnaire-structure.md" \
            -x "data-model.md" \
            -x "ux-flow.md" \
            -x "README.md"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment.zip

  deploy:
    permissions:
      contents: read
      id-token: write # Required for Azure login
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deployment.zip
